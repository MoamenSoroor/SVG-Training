<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG Training page</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <style>
      h1,h2{
        padding: 30px;
        background-color: greenyellow;
        font: normal bold 40px/1.5 Tahoma, Arial;
        text-align: center;

      }

      h2{
        font-size: 30px;
        background-color: tomato;
      }

      svg{
        width:400px;
        height:400px;
        border: 3px solid black;
        margin:  20px auto;
        display: block;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>HTML SVG Graphics</h1>
    </header>

    <!--  SVG rect element -->
    <article>
      <header>
        <h2> SVG rect element</h2>
      </header>
      <svg width="400px" height = "400px">
        <rect x = "10" y = "10 "width="200px" height="300px" rx="25" ry="50">
          Sorry, your browser does not support inline SVG.
      </svg>
    </article>
    <!-- ///////////////////// end of svg ///////////////////// -->

    <!--  SVG circle element -->
    <article>
      <header>
        <h2> SVG cricle element</h2>
      </header>
      <svg width="400px" height = "400px">
        <circle cx="150" cy="200" r="100" fill="transparent" stroke-width="5" stroke="red" >
          Sorry, your browser does not support inline SVG.
      </svg>
    </article>
    <!-- ///////////////////// end of svg ///////////////////// -->

    <!--  SVG ellipse element -->
    <article>
      <header>
        <h2> SVG ellipse element</h2>
      </header>
      <svg width="400px" height = "400px">
        <ellipse cx="200" cy="200" rx="100" ry="150" fill="transparent" stroke-width="5" stroke="red" >
        <circle cx="200" cy="200" r="50" fill="red" >
          Sorry, your browser does not support inline SVG.
      </svg>
    </article>
    <!-- ///////////////////// end of svg ///////////////////// -->
    
    <!-- svg 2 -->
    <article>
      <header>
        <h2>SVG 2</h2>
      </header>
      <svg width="400px" height = "400px">
        <path d="M 10 10 H 200 V 200 h -190 v -190" stroke="red" stroke-width="5" fill="none"/>
      </svg>
    </article>
    <!-- ///////////////////// end of svg ///////////////////// -->



    <!-- svg Path Element: C -->
    <!-- Bezier curve that have Two control points -->
    <article>
      <header>
        <h2>SVG Path Element: C</h2>
      </header>
  
      <!--  
      C x1 y1, x2 y2, x y 
      (or) 
      c dx1 dy1, dx2 dy2, dx dy
      -->
      <svg width="400px" height = "400px">
        <path d="M 10 10 C 50 200, 100 200, 150 10" stroke="black" stroke-width="5" fill="none"/>
        
      </svg>
    </article>
    <!-- ///////////////////// end of svg ///////////////////// -->

    <!-- svg Path Element: S -->
    <!-- Several Bezier curve that have Two control points, the first one is the reflection of the previous curve second control point.     -->
    <article>
      <header>
        <h2>SVG Path Element: S</h2>
      </header>
  
      <!--  
      S x2 y2, x y 
      (or) 
      s dx2 dy2, dx dy
      -->
      <svg width="400px" height = "400px">
        <path d="M 10 10 C 50 200, 100 200, 150 10" stroke="black" stroke-width="5" fill="none"/>
        
      </svg>
    </article>
<!-- ///////////////////// end of svg ///////////////////// -->


    <!-- svg Path Element: Q -->
    <!-- Q is Quadratic Bezier Curve that works with one control point -->
    <article>
      <header>
        <h2>SVG Path Element: Q</h2>
      </header>
          
      <!--  
      Q x1 y1, x y 
      (or)
      q dx1 dy1, dx dy
      -->
      <svg width="400px" height = "400px">
        <path d="M 10 10 Q 100 300 , 200 10" stroke="black" stroke-width="5" fill="none"/>
      </svg>
    </article>
<!-- ///////////////////// end of svg ///////////////////// -->


        <!-- svg Path Element: T -->
    <!-- Smooth Quadratic Bezier curve. it takes it's control point as a reflection of the previous control point. -->
    <article>
      <header>
        <h2>svg Path Element: T</h2>
      </header>
          
      <!--  
      T x y 
      or 
      t x y
      -->
      <svg width="400px" height = "400px">
        <path d="M 10 80 Q 52.5 10, 95 80 T 180 80" stroke="black" stroke-width="3" fill="transparent"/>
        <circle cx="10" cy="80" r="5" fill="red" />
        <circle cx=180 cy="80" r="5" fill="red" />
      </svg>
    </article>
<!-- ///////////////////// end of svg ///////////////////// -->



    
    <!-- svg Path Element: A -->
    <!-- Arcs are sections of circles or ellipses. -->
    <article>
      <header>
        <h2>SVG Path Element: Q</h2>
      </header>
          
      <!--  
      A rx ry x-axis-rotation large-arc-flag sweep-flag x y
      a rx ry x-axis-rotation large-arc-flag sweep-flag dx dy
      -->
      <svg width="400px" height = "400px">
        <path d="M 100 100 A 50 100 45 0 0 200 200" stroke="black" stroke-width="5" fill="none"/>
        <circle cx="100" cy="100" r="5" fill="red" />
        <circle cx="200" cy="200" r="5" fill="red" />
      </svg>
    </article>
<!-- ///////////////////// end of svg ///////////////////// -->


    <!-- scripts -->
    <script src="/js/script.js"></script>
  </body>
</html>
